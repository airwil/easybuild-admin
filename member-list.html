<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a><cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock class="demoTable">
        <button class="layui-btn layui-btn-danger" data-type="delAll"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
        <!--<span class="x-right" style="line-height:40px">共有数据：88 条</span>-->
      </xblock>
      
      <!--数据表格-->
      <table class="layui-table" id="test" lay-filter="filter">
      </table>
     
    </div>
    
    <!--操作按钮-->
    <script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  		<a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="member_del(this,'要删除的id')">删除</a>
		</script>
		
    <script>
    	/**配置数据表格*/
			layui.use('table', function() {
				var table = layui.table;
				
				table.render({
					id:'idTest',
					elem: '#test',
					url: 'test.json',
					where: {//搜索参数
						'coldNum':"hhh",
//						'isUsed':$("#isUsedId").val()
					},
					page: true,
					cols: [
						[{type:'checkbox'},
						{
							field: 'id',
							width: 80,
							title: 'ID',
							sort: true
						}, 
						{
							field: 'username',
							width: 80,
							title: '用户名'
						}, 
						{
							field: 'sex',
							width: 80,
							title: '性别',
							sort: true
						}, 
						{
							field: 'city',
							width: 80,
							title: '城市'
						}, 
						{
							field: 'sign',
							title: '签名',
							
						}, 
						{
							field: 'experience',
							width: 80,
							title: '积分',
							sort: true
						}, 
						{
							field: 'score',
							width: 80,
							title: '评分',
							sort: true
						}, 
						{
							field:'classify',
							width: 80,
							title: '职业'
						}, 
						{
							field: 'wealth',
							width: 135,
							title: '财富',
							sort: true
						},
						{
							field: 'op',
							minWidth: 150,
							title: '操作',
							toolbar: '#barDemo'
						}]
					]
					,done: function(res, curr, count){
                //数据表格加载完成时调用此函数
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //设置全部数据到全局变量
                var table_data=res.data;
            }
				});
				
				//监听表格复选框选择
			  table.on('checkbox(filter)', function(obj){
			    //console.log(obj);
			  });
			  
			  //监听操作工具条
			  table.on('tool(filter)', function(obj){
				    var data = obj.data;
				    if(obj.event === 'detail'){
				      layer.msg('ID：'+ data.id + ' 的查看操作');
				    } else if(obj.event === 'del'){
				      layer.confirm('确认要删除吗？',function(index){
		              //发异步删除数据
		              $.ajax({
		                url: "ddddd",
		                type: "POST",
		                data:{"id":data.id},
		                dataType: "text",
		                success: function(data){
		                    if(data.state==1){
		                        layer.close(index);
		                        layer.msg("删除成功", {icon: 6});
		                        table.reload("idTest");
		                    }else{
		                        layer.msg("删除失败", {icon: 5});
		                    }
		                }
	            		});
		              layer.msg('已删除!',{icon:1,time:1000});
          		});
				    } else if(obj.event === 'edit'){
//				      layer.alert('编辑行：<br>'+ JSON.stringify(data));
								x_admin_show('编辑','member-edit.html',data.id,600,400);
				    }
			  });
			  
				
				
			
				var $ = layui.$, active = {
				    //复选框删除
				    delAll: function(){ 
				    	//获取选中数据
				      var checkStatus = table.checkStatus('idTest');
				      var data = checkStatus.data;
				      var ids =new Array();
				      for(var i=0;i<data.length;i++){
				      	console.log(data[i].id);
				      	ids.push(data[i].id);
				      }
				      //异步请求
				      layer.confirm('确定删除？', function(index){
			            $.ajax({
			                url: "test.json",
			                type: "POST",
			                data:{ids:ids},
			                dataType: "text",
			                success: function(data){
			                    if(data.state==1){
			                        layer.close(index);
			                        layer.msg("删除成功", {icon: 6});
			                        table.reload("idTest");
			                    }else{
			                        layer.msg("删除失败", {icon: 5});
			                    }
			                },
			                error:function(){
			                	 layer.msg("删除失败", {icon: 5});
			                	 table.reload("idTest");
			                }
			            });
			        });
				    }
				};
				
				//激活按钮
				$('.demoTable .layui-btn').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
			  });
			});
				
				
			
			/**配置日期插件*/
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });


      /**删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }

    </script>
  </body>

</html>
